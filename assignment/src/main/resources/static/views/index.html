<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Main Page</title>
</head>
<body ng-app="gui">
<hr/>
<div class="container" ng-controller="CustomerController">

	  <form name="customerForm" ng-submit="submitForm(customerForm.$valid)" novalidate> <!-- novalidate prevents HTML5 validation since we will be validating ourselves -->

        <!-- NAME -->
        <div class="form-group">
            <label>Nome</label>
            <input type="text" name="name" class="form-control" ng-model="customerDto.name" required>
            <!-- <p ng-show="customerForm.name.$invalid && !customerForm.name.$pristine" class="help-block">You name is required.</p> -->
        </div>

        <!-- USERNAME -->
        <div class="form-group">
            <label>Risco</label>
		    <select class="form-control" ng-model="customerDto.risc" required>
		      <option>A</option>
		      <option>B</option>
		      <option>C</option>
		    </select>
        </div>

        <div class="form-group">
	   	  <label for="money">Limite de Credito</label>
	   	  <input type="text" id="currency" data-thousands="." data-decimal="," data-prefix="R$ " ng-model="customerDto.creditLimit" class="form-control" required/> 
	  	</div>

        <!-- SUBMIT BUTTON -->
        <button type="submit" class="btn btn-primary" ng-disabled="customerForm.$invalid" ng-click="saveCustomer()">Submit</button>

    </form>
    
    <hr/>
    <!-- <h3>Table with all Customers</h3> -->
	
	<table ng-table ="customersTable" class="table table-striped table-bordered">	
		<tr ng-repeat="customer in allCustomers">
			<td data-title="'ID'" align="left">{{customer.id}}</td>
			<td data-title="'Nome'">{{customer.name}}</td>
			<td data-title="'Risco'">{{customer.risc}}</td>			
			<td data-title="'Limite de Crédito'">{{customer.creditLimit | currency:'R$ '}}</td>			
			<td data-title="'Taxa de Juros'">{{customer.interestRate * 100}}%</td>		
		</tr>	
	</table>
   
 
</div>
</body>
<script src="js/lib/jquery.min.js"></script>
<script src="js/lib/jquery.maskMoney.min.js"></script>
<script src="js/lib/angular.min.js"></script>
<script src="js/lib/ng-table.min.js"></script>
<script src="js/lib/angular-locale_pt-br.js"></script>
<script src="js/lib/ui-bootstrap-tpls-2.5.0.min.js"></script>
<script src="js/app/app.js"></script>
<script src="js/app/CustomerController.js"></script>
<script src="js/app/CustomerService.js"></script>
<script>
  $(function() {
    $('#currency').maskMoney();
  })
</script>
<link rel="stylesheet" href="css/lib/bootstrap.min.css"/>
<link rel="stylesheet" href="css/app/app.css"/>
<link rel="stylesheet" href="css/lib/ng-table.min.css"/>

</html>
